<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Texas Hold 'Em Quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>

 <div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="mt-5">

        <h1>Texas Hold 'Em Quiz</h1>

          <p><a href="https://en.wikipedia.org/wiki/Texas_hold_%27em">This Wikipedia page explains the game of Texas Hold 'Em More Thoroughly</a></p>

        <form class="mx-auto">
            <div class="mb-2">
            <label for="question1" class="form-label fw-bold"> What is the worst starting hand in Texas Hold 'Em? </label>
                <input type="text" name="question1" class="form-control"  id="question1" >
            </div>

            <div class="mb-2">
            <label for="question2" class="form-label fw-bold"> What is the next best hand after 3 of a Kind? </label>
                <input type="text" name="question2" class="form-control" id="question2">
            </div>

            <div class="mb-3">
                <label for="question3" class="form-label fw-bold"> What is a 'Wheel' in Texas Hold 'Em? </label>
                <textarea name="question3" id="question3" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3"> 
                <label for="question4" class="form-label fw-bold"> How many cards of each suit are used in Texas Hold 'Em? </label> <br> 
                <label> 
                <input type="radio" name="group1" value="option1" class="form-check-input"> 10
                 </label> <br>
                <label>
                 <input type="radio" name="group1" value="option2" class="form-check-input" > 11
                </label> <br>
                <label>
                <input type="radio" name="group1" value="option3" class="form-check-input" > 12
                </label> <br> 
                <label>
                <input type="radio" name="group1" value="option4" class="form-check-input" > 13
                </label> <br> 
            </div>

            <div class="mb-3">
                <label for="question5" class="form-label fw-bold">Choose which hand rankings are better than a Full House: </label> <br> 

                <input type="checkbox" name="group2" value="option1" class="form-check-input"> Straight Flush <br> 

                <input type="checkbox" name="group2" value="option2" class="form-check-input" > Four of a Kind <br> 

                <input type="checkbox" name="group2" value="option3" class="form-check-input" > Two Pair <br> 

                <input type="checkbox" name="group2" value="option4" class="form-check-input" > Pocket Aces <br> 

            </div>

            <div class="mb-3">
                <label for="question6" class="form-label fw-bold">Select the best starting hand in Texas Hold 'Em from the options provided: </label>

                <select id="question6" name="startinghands" class="form-select">
                    <option value="--"> -- </option>
                    <option value="JJ"> JJ </option>
                    <option value="QQ"> QQ </option>
                    <option value="KK"> KK </option>
                    <option value="AA"> AA </option>
                    <option value="99"> 99 </option>
                    <option value="22"> 22 </option>
                </select>
            </div>

            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>

            <div class="mb-3"> 
                <input type="reset" value="Reset" class="btn btn-secondary">
            </div>



         </form>





</div>
</div>
</div>
</div>


</body>
</html>
